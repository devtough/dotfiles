set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on

# set shell
set -g default-shell /bin/zsh

# auto renumber windows when on closes
set-option -g renumber-windows on

# for vim, also supports other cli utils 
# that use ctrl + j or k
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# could not get these to work, but they do work inside vim
#bind -T copy-mode-vi M-k resize-pane -U 5  # Resizes pane upwards by 5 cells
#bind -T copy-mode-vi M-j resize-pane -D 5 # Resizes pane downwards by 5 cells
#bind -T copy-mode-vi M-h resize-pane -L 5 # Resizes pane left by 5 cells
#bind -T copy-mode-vi M-l resize-pane -R 5 # Resizes pane right by 5 cells

# increase history and set vi mode
set-option -g history-limit 50000
setw -g mode-keys vi
unbind-key [
bind-key C-v copy-mode

# should unbind-key -a to unbind all
# except the prefix key.
# This sets the prefix key to Control A.
set-option -g prefix C-a

# splt tmux panes
unbind-key -
bind - split-window -v -c "#{pane_current_path}"
unbind-key |
bind | split-window -h -c "#{pane_current_path}"

# =============================================================================
# Ayu Mirage Theme (matching Ghostty)
# =============================================================================
# Colors:
#   bg:      #1f2430    fg:      #cbccc6
#   accent:  #73d0ff    green:   #bae67e
#   yellow:  #ffd580    orange:  #ffae57
#   red:     #f28779    magenta: #d4bfff
#   cyan:    #95e6cb    gray:    #5c6773

# Status bar
set -g status-style "bg=#1f2430,fg=#cbccc6"
set -g status-interval 5
set -g status-left-length 50
set -g status-right-length 150

# Status left - session name
set -g status-left "#[bg=#73d0ff,fg=#1f2430,bold] #S #[bg=#1f2430,fg=#73d0ff]"

# Status right - custom widgets
# Note: AWS_PROFILE not shown here because tmux status bar is session-global,
# but AWS_PROFILE is per-directory (via direnv). Show it in shell prompt instead.
set -g status-right "\
#[fg=#5c6773]│ \
#[fg=#ffd580]CPU #(~/.config/tmux/scripts/cpu.sh) \
#[fg=#5c6773]│ \
#[fg=#95e6cb]RAM #(~/.config/tmux/scripts/ram.sh) \
#[fg=#5c6773]│ \
#[fg=#bae67e]K8 #(~/.config/tmux/scripts/k8s.sh) \
#[fg=#5c6773]│ \
#[fg=#bae67e]RPK #(~/.config/tmux/scripts/rpk.sh) "

# Window status
set -g window-status-format "#[fg=#5c6773] #I:#W "
set -g window-status-current-format "#[bg=#34455a,fg=#73d0ff,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#5c6773"
set -g pane-active-border-style "fg=#73d0ff"

# Message style
set -g message-style "bg=#34455a,fg=#cbccc6"
set -g message-command-style "bg=#34455a,fg=#cbccc6"

# Mode style (copy mode, etc)
set -g mode-style "bg=#34455a,fg=#cbccc6"

# Clock
set -g clock-mode-colour "#73d0ff"

# =============================================================================
# Plugins
# =============================================================================
set -g @tpm_plugins ' \
  tmux-plugins/tpm \
'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$HOME/.config/tmux/plugins/tpm/tpm"

